  STR_UNARMED_REGULAR_HUMAN: "Cuchillo"
  STR_KNIFE: "Usar cuchillo"
  STR_UNARMED_REGULAR_HUMAN_UFOPEDIA: "El Cuchillo de combate es un arma estándar de último recurso para todos los soldados y oficiales de la UNSC. Data sus orígenes desde la prehistoria y mantiene su utilidad en el Siglo XXVI. Su hoja está hecha de una aleación de titanio que nunca pierde el filo. El daño de los cortes se multiplica por 1.5 con la estadística de Fuerza y por 2.0 por la estadística de Melee, por lo que un soldado fuerte y habilidoso hará mejor uso del arma."
  STR_H165_ORBITAL_STRIKE: "Localizador de Blancos H-165"
  STR_H165_ORBITAL_STRIKE_UFOPEDIA: "Un designador láser compacto utilizado para llamar a misiles lanzados en órbita desde un buque de guerra del UNSC. Merece la pena gastar recursos"
  STR_M41: "Lanzacohetes M41 SPNKr"
  STR_M41_ROCKETS: "Tubo lanzacohetes desechable de 102mm"
  STR_M41_UFOPEDIA: "El M41 SPNKr se caracteriza por sus dos componentes principales: en primer lugar, un lanzador reutilizable que se abre y se cierra con un mecanismo de bisagra que rodea la mayor parte del cargador; en segundo lugar, un cargador desechable que contiene dos cohetes. Entre los apodos del M41 SPNKr se incluyen Dolor, Lanzador, Aliento de Dios y Abrelatas"
  STR_M6C: "M6C PDWS"
  STR_M6C_UFOPEDIA: "Variante del Cuerpo de Marines de la M6 PDWS, presentando una mayor cadencia de tiro y velocidad de proyectil, utilizando municiones SAP-HP (Semi-Perforador de Blindaje-Alta Penetración) en vez SAP-HE (Semi-Perforador de Blindaje-Explosivo de Alto Rendimiento)." 
  STR_M6C_SOCOM: "M6C/SOCOM"
  STR_M6C_SOCOM_UFOPEDIA: "Variante con supresor integrado, freno de boca y una mira telescópica SMARTLINK 4x. Tipicamente equipadas a unidades UNSC como las SCDO."
  STR_M6C_MAG: "Cargador M6C .50 SAP-HP"
  STR_M6G: "Magnum M6G"
  STR_M6G_UFOPEDIA: "Modelo 2546, esta variante de la M6 es usada por el Ejército del UNSC. Equipada con una mira 2x y puntero láser. Dispara balas de alto calibre Alto Explosivo, Semi-Perforantes (HE-SAP)."
  STR_M6G_MAG: "Cargador 12.7mm de Magnum M6G"
  STR_M6V: "Láser Spartan M6/V"
  STR_M6V_UFOPEDIA: "El Arma/Anti-Vehículo Modelo 6/V Rifle No Lineal Grindell/Galileano es un arma exorbitantemente cara que tiene casi garantizado acabar con cualquier cosa que alcance con un láser de estado sólido."
  STR_M7: "Subfusil M7"
  STR_M7_UFOPEDIA: "Subfusil automático compacto que dispara municiones encamisadas (FMJ) sin casquillo desde un cargador de 60 balas a 900 disparos por minuto."
  STR_M7S: "Subfusil M7S"
  STR_M7S_UFOPEDIA: "Variante del subfusil M7 otorgada a Unidades Especiales con supresor M49, lámpara, y mira inteligente SLS/V 5B añadidos a este."
  STR_M7_MAG: "Cargador de Subfusil 5x39mm"
  STR_M45_SHOTGUN: "Escopeta Táctica M45"
  STR_M45_SHOTGUN_UFOPEDIA: "Arma de combate cercano empleada para acciones de abordaje y combate urbano. Dispone de un cargador tubular doble para municiones magnum calibre 8. Los perdigones tienen una dispersión más cerrada y mayor poder de parada, comparado con otros modelos de escopeta."
  STR_M90_SHOTGUN: "Escopeta de Asalto M90"
  STR_M90_SHOTGUN_UFOPEDIA: "Clon funcionalmente idéntico y más barato de la M45E. Con capacidad de 12 disparos de magnum calibre 8. Un mayor ángulo de dispersión de los perdigones ayuda a limpiar grupos grandes de enemigos con facilidad."
  STR_8GAUGE_SHELLS: "Cargador Rápido de Escopeta M45, Calibre 8"
  STR_M90_8GAUGE_SHELLS: "Cargador Rápido de Escopeta M90, Calibre 8"
  STR_M319: "Lanzagranadas M319"
  STR_M319_GRENADE: "Granada de 40mm"
  STR_M319_UFOPEDIA: "Lanzador de explosivos de un solo disparo y acción rápida fabricado por Misriah Armory. Aunque es menos eficaz contra enemigos con escudos de energía del Covenant, puede usarse con efectos mortales contra objetivos sin escudo."
  STR_GL_DIRECT: "Disparo directo"
  STR_GL_ARC: "Disparo en arco"
  STR_M247H_MG: "Ametralladora M247H"
  STR_M247H_MG_UFOPEDIA: "Ametralladora de torreta muy utilizada. Increíblemente pesada, por lo que sólo puede ser empleada por unidades excepcionalmente fuertes."
  STR_GRENADE: "Granada M9"
  STR_GRENADE_UFOPEDIA: "Las granadas de fragmentación M9 de doble propósito, altamente explosivas son artefactos muy útiles para despejar grandes grupos de enemigos, sobretodo si no están blindados. La cubierta de metal se rompe en pequeños fragmentos uniformes en cuanto explota al contacto, afectando objetivos cercanos. "
  STR_BR55: "Rifle de Batalla BR55HB-SR"
  STR_BR55_UFOPEDIA: "Variante de Barril Pesado del Rifle de Batalla con selector de disparo, usado comunmente para enfrentamientos de media a larga distancia, configurado para disparar en ráfagas de 3, usando el cartucho experimental M634 X-HP-SAP y una mira KFA 2x."
  STR_BR55S: "BR55HB-SR/SOCOM"
  STR_BR55_MAG: "Cargador de BR55 9.5x40mm"
  STR_M392: "DMR M392"
  STR_M392_UFOPEDIA: "Un favorito del ejército de la UNSC: Un rifle de largo a medio alcance, comunmente usado en modo semiautomático, montado con una mira telescópica óptica EVOS-D 3x. Usa la misma munición que el MA5."
  STR_M392_MAG: "Cargador de DMR 7.62x51mm"
  STR_SRS99: "Rifle de Francotirador SRS99-AM"
  STR_SRS99_UFOPEDIA: "Rifle de precisión semiautomático que dispara municiones HVAP o APFSDS de 14.5x114mm, todos los usuarios del rifle son advertidos sobre el peligro de sobrepenetración que cada disparo conlleva."
  STR_SRS99_MAG: "Cargador SRS99 14.5x114mm"
  STR_MA37: "Rifle de Asalto MA37"
  STR_MA37_UFOPEDIA: "Variante temprana del MA5, de estructura esqueletizada, con un diseño más simple y fiable de más de un siglo de servicio activo. Incluye un ocultador de destellos y un módulo electrónico externo removible, usa municiones M118 FMJ."
  STR_MA5K: "Carabina MA5K"
  STR_MA5K_UFOPEDIA: "Versión compacta y ligera de la línea MA5, usada por unidades especiales del UNSC - habitualmente SPARTANS. Al remover el compartimiento de sistemas electrónicos y reemplazarlo con una manija para transporte, se facilita la movilidad del operador. Emplea los mismos cargadores que el MA37. "
  STR_MA37_MAG: "Cargador MA37 7.62x51mm"
  STR_MA5B: "Rifle de Asalto MA5B"
  STR_MA5B_UFOPEDIA: "Variante más pesada del MA37, usado por el Cuerpo de Marines, incluye una lámpara y módulo de electrónica integrados, al igual que cargadores grandes con capacidad de 60 balas."
  STR_MA5B_MAG: "Cargador MA5B 7.62x51mm"
