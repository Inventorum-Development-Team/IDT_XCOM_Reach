  STR_PLASMA_GRENADE: "Granada 'de Plasma' Antipersonal Tipo 1"
  STR_PLASMA_GRENADE_INV: " "
  STR_PLASMA_GRENADE_UFOPEDIA: "Granada de mano estándar de la infatería Covenant. Contiene un pequeño generador de plasma que empieza a ventilar su refrigerante una vez activada. Cuando termina de ventilar, la integridad se pierde y explota, liberando una gran descarga de energía de plasma."
  STR_ENERGY_SWORD: "Espada de Energía Tipo 1"
  STR_ENERGY_SWORD_BATTERY: "Batería de Espada de Energía Tipo 1"
  STR_MINOR_SHIELD_GAUNTLET: "Escudo Guantelete de Jackal Menor"
  STR_MAJOR_SHIELD_GAUNTLET: "Escudo Guantelete de Jackal Mayor"
  STR_TYPE_25_PLASMA_PISTOL_UFOPEDIA: "Probablemente el arma de infantería más difundida en todo el arsenal Covenant. Emplea un único generador de plasma, dándole una apariencia compacta. Puede parecer débil, pero cuenta con un modo de fuego secundario que sobrecarga el generador, generando grandes daños al costo de consumir una mayor cantidad de energía."
  STR_PLASMA_RIFLE_ELITE_UFOPEDIA: "Arma de infantería estándar de las unidades Covenant, similar en propósito a nuestros rifles de asalto. Usa dos generadores de plasma montados paralelamente, unidos mediante el guardamonte. Esto duplica su cadencia de tiro, en comparación a la pistola de un solo generador. Sin embargo, su precisión decae con la distancia por su diseño y falta de ergonomía humana."
  STR_PLASMA_RIFLE_BRUTE_UFOPEDIA: "Variante del Rifle de Plasma, empleada únicamente por unidades Brute. Parece ser que su cadencia y daño ha sido incrementados. Pero no se ha reportado su uso por ninguna otra unidad Covenant, se especula que esto se debe a la infiabilidad del sistema de ventilación y el riesgo de fallas mayor."
  STR_PLASMA_REPEATER_UFOPEDIA: "Consideramos esta arma una variante mejorada del Rifle de Plasma. Aún más similar a nuestros rifles de asalto con su potencia, así como su cadencia, de fuego superiores, al menos en fuego automático, aun si su precisión decace y el consumo de energía es mayor. Sin embargo, es muy raro encontrar estas armas en el campo de batalla, con reportes indicando que han sido desplegadas recientemente como parte del arsenal Covenant. Ráfagas cortas y disparos controlados son más precisos."
  STR_NEEDLER_UFOPEDIA: "Una enigmática arma que lanza pequeños cristales filosos como navajas, los cuales son explosivos al alojarse suficientes en un objetivo. La forma en que se recarga no ha sido correctamente identificada, aunque se ha observado que los cristales sobresalen de la parte superior del caparazón, como protuberancias. Una forma paradójicamente primitiva de indicar la munición restante la cual, como la funcionalidad del diseño, son un misterio."
  STR_PLASMA_CARBINE_UFOPEDIA: "Una poderosa arma de larga a media distancia, vista ocasionalmente desde 2526, pero identificada apenas el año pasado. En lugar de emplear plasma supercaliente, dispara proyectiles sólidos radioactivos de un material exótico no hayado en la tabla periódica, disparado a una velocidad supersónica. Cuenta con una mira algo incómoda de usar, pero que permite disparar con precisión una vez que el usuario se acostumbre."
  STR_FUEL_ROD_GUN_UFOPEDIA: "Un lanzador de proyectiles pesados radiactivos compuestos de un gel incendiario que explota violentamente al contacto. Su capacidad de lanzar dichos cartuchos de combustible en una trayectoria parabólica la vuelven un arma de cuidado. Se considera prioritario eliminar a los enemigos equipados con dichos lanzadores."
  STR_ENERGY_SWORD_UFOPEDIA: "Esta arma de combate cercano es un símbolo de poder y estatus en la jerarquía Covenant. Los usuarios Sangheili que la porten suelen ser el equivalente a los lores y caballeros de la Europa medieval. Es un arma devastadora que emplea plasma supercaliente a lo largo de dos hojas delgadas. La empuñadura curva contiene el generador de plasma y dos generadores magnéticos que mantienen su forma. La batería se consume con cada estocada y puede ser recargada."
  STR_JACKAL_SHIELD_GAUNTLET_UFOPEDIA: "Portada en el antebrazo de los soldados Jackal, este escudo emplea un 'campo de energía lineal' que deflecta proyectiles, absorbiendo la energía de éstos hasta que el generador de energía se satura y colapsa. El color del escudo refleja el rango del usuario al igual que la potencia del escudo."
  STR_NEEDLE_RIFLE_UFOPEDIA: "Versión de largo alcance del Aguijoneador. Sacrifica capacidad de mortalidad a corto alcance por precisión en distancias extendidas."
  STR_NEEDLE_RIFLE: "Rifle 'Aguijoneador' Tipo-31"
  STR_NEEDLE_RIFLE_CANISTER: "Contenedor de Rifle 'Aguijoneador' Tipo-31"
  STR_PLASMA_GHOST_CANNON: "Arma de Plasma Clase-2"
  STR_PLASMA_GHOST_CANNON_UFOPEDIA: "Las Clase-2 son armas automáticas de energía muy potentes, diseñadas para combate contra infantería en cortas distancias. Suelen montarse en pares sobre vehículos de reconocimiento y apoyo Tipo-32 'Ghost', aunque no están muy acondicionadas para enfrentarse a blindaje pesado."

