  STR_TACTICAL_REPORTS: "REPORTES TÁCTICOS"
  STR_UNIT_REPORTS: "REPORTES DE UNIDADES"
  STR_COVENANT_TECH: "TECNOLOGÍA COVENANT"
  STR_ODST_DROPPOD_TACTIC_REPORT: "Tácticas: Cápsulas SOEIV"
  STR_ODST_DROPPOD_TACTIC_REPORT_UFOPEDIA: "Las Cápsulas de descenso SOEIV están especialmente reforzadas para soportar las altas temperaturas provocadas por la fricción en la admósfera. Al tocar tierra, el soldado adentro tiene la opción de {ALT}golpear o disparar{ALT} a la compuerta exterior para poder salir, por motivos de seguridad."
  STR_DEPLOYMENTS_TACTIC_REPORT:  "Tácticas: Despligues de combate"
  STR_DEPLOYMENTS_TACTIC_REPORT_UFOPEDIA: "Tenemos a nuestra disposición un gran número de naves, adecuada para roles distintos. Las Fragatas son útiles para combatir contra naves capitales ligeras y para suavizar los escudos de plasma del enemigo. Los misiles golpean duro, pero no pueden penetrar escudos. Los cañones y ametralladoras suelen saturar los generadores de energía, por lo tanto son efectivos en derribar los escudos."
  STR_COVENANT_SHIPS_TACTIC_REPORT: "Tácticas: Naves capitales Covenant"
  STR_COVENANT_SHIPS_TACTIC_REPORT_UFOPEDIA: "Las principales naves que componen las flotas enemigas suelen ser Cruceros y Destructores. Los Cruceros de Asalto suelen liderar los asaltos a planetas importantes y son naves muy peligrosas. Las Corbetas suelen ser más fáciles de combatir, nuestras Fragatas están a la par. La mejor opción que tenemos para destruir las naves más grandes es esperar a que aterricen sus transportes, eliminar al personal de tierra alrededor de su ascensor gravitatorio y abordarlo. Una vez dentro, eliminar los módulos de mando o la tripulación."
  STR_COVENANT_DROPSHIPS_TACTIC_REPORT: "Tácticas: Transportes de tropas Covenant"
  STR_COVENANT_DROPSHIPS_TACTIC_REPORT_UFOPEDIA: "Los transportes enemigos generalmente viajan escoltados por cazas armados, aunque no debería suponer un problema para nuestros interceptores."
