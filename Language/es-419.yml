  STR_SPARTAN_III_REPORT: "Reporte: SPARTAN-III"
  STR_SPARTAN_III_REPORT_UFOPEDIA: "Los supersoldados SPARTAN-III son una rama especial de hombres y mujeres al servicio de la UNSC. En su enorme mayoría son huérfanos, cuyos padres fueron asesinados por el Covenant. Cuentan con numerosos implantes y mejoras genéticas, que las ponen a la par de sus homólogos SPARTAN-II. La mayoría de los S-III han sido destinados a misiones suicidas, con excepción de algunos grupos selectos."
  STR_ODST_REPORT: "Reporte: SCDO"
  STR_ODST_REPORT_UFOPEDIA: "Lo mejor de lo mejor que puede ofrecer la humanidad se encuentran enrolados con los Soldados de Choque de Descenso Orbital (sin contar a los SPARTAN, por supuesto). Duros como el titanio y más valientes que ninguno, los SCDO son soldados de élite, desplegados desde órbita abordo de cápsulas. Usualmente lideran asaltos planetarios y llevan acabo misiones de alto secreto."
  STR_MARINE_REPORT: "Reporte: Marine"
  STR_MARINE_REPORT_UFOPEDIA: "El Cuerpo de Marines de la UNSC es la formación militar desplegada en invasiones planetarias y como protección de los buques de la Armada. Los Marines han visto combate en numerosos mundo y suelen ser los primeros en responder a las oleadas extraterrestres. Los Marines usan armas con {ALT}mucha munición{ALT} y sus mejores atributos son en {ALT}velocidad y valentía{ALT}, siempre a la ofensiva."
  STR_ARMY_TROOPER_REPORT: "Reporte: Infantería"
  STR_ARMY_TROOPER_REPORT_UFOPEDIA: "La Infantería del Ejército está especializada en servir como guarnición para los mundos de la UNSC. Sus aptitudes están enfocadas en combate {ALT}defensivo y estático{ALT}. Sus armas son más {ALT}precisas{ALT}, aunque suelen estar limitadas en munición. Pero esto no es impedimento, puesto que generalmente están estacionados en bases y puestos de avanzada. Fuertes y letales."
  STR_SANGHEILI_REPORT: "Reporte: Elites"
  STR_SANGHEILI_REPORT_UFOPEDIA: "Sangheili, en su lengua natal. La vanguardia y núcleo de las fuerzas armadas del enemigo. Son excelentes líderes y formidables guerreros. Están equipados con Escudos de energía y armas poderosas. Su jerarquía de colores es: {NEWLINE}>Azul, {ALT}Menores{ALT}. {NEWLINE}>Rojo, {ALT}Mayores.{ALT} {NEWLINE}>Blanco, {ALT}Ultra.{ALT} {NEWLINE}>Amarillo, {ALT}Zealot.{ALT}"
  STR_KIGYAR_REPORT: "Reporte: Jackals"
  STR_KIGYAR_REPORT_UFOPEDIA: "Llamados Kig-Yar por los Elites, son infantería ligera especializada que generalmente sirve de apoyo a otras tropas Covenant. Creemos que son mercenarios y no profesan la religión del enemigo. Su jerarquía de colores es: {NEWLINE}>Azul, {ALT}Menores{ALT}. {NEWLINE}>Naranja, {ALT}Mayores.{ALT} {NEWLINE}>Morado, {ALT}Francotiradores.{ALT}"
  STR_UNGGOY_REPORT: "Reporte: Grunts"
  STR_UNGGOY_REPORT_UFOPEDIA: "Su nombre es Unggoy, aunque les llamamos Grunts por ser la carne de cañón e infantería básica del enemigo. Son cobardes e ineficientes, aunque se compensa con sus números. Su jerarquía de colores es: {NEWLINE}>Naranja, {ALT}Menores{ALT}. {NEWLINE}>Rojo, {ALT}Mayores.{ALT} {NEWLINE}>Verde, {ALT}Pesado.{ALT} {NEWLINE}>Blanco, {ALT}Ultra.{ALT}"
