  STR_VICTORY_1: "Al entrar en la cámara se puede ver al cerebro alienígena: el objeto de su búsqueda. Antes de dispararle, se comunica con usted mediante una pantalla que hay en su base. Le implora que antes de apretar el gatillo escuches las razones por las que deberías dejarle vivir."
  STR_VICTORY_2: "El cerebro dice: \"Hace millones de años el planeta al que llama Marte tenia vida. Nuestra civilización trajo vida a un planeta estéril al igual que la llevó al tuyo. Durante millones de años hemos visitado su planeta y desarrollado genéticamente su especie. No poduedes matarnos, son parte de nosotros..."
  STR_VICTORY_3: "Este es el centro de la civilización marciana. Estas pirámides fueron levantadas millones de años antes que las sullas por una especie de la que ustedes procendén. Ningún planeta está fuera de nuestro alcance. Este poder podría ser sullo dentro de poco, todo lo que pedimos es su cooperación."
  STR_GAME_OVER_1: "Los alienígenas intentan exterminar a la humanidad destruyendo las ciudades y envenenando el aire y el mar. La resistencia de los ejércitos de la Tierra es inútil frente a su enorme superioridad tecnológica. Las generaciones que sobreviven sufren terribles mutaciones mientras intentan escapar de la destrucción alienígena,son encerradas en campos de esclavos para que ayuden a transformar la Tierra en una colonia alienígena que forma parte de algun imperio desconocido."
  STR_GAME_OVER_2: "Los conocimientos adquiridos durante el proyecto UNSC se han perdido para siempre. Ha fracasado en su intento por salvar la Tierra."
  STR_VICTORY_4: "El cerebro alienígena es interrumpido por una ráfaga de plasma caliente y la totalidad de las fuerzas alienígenas es derrotada."
  STR_VICTORY_5: "Una vez que los alienígenas pierden Marte, pierden también la Tierra. El proyecto de investigación UNSC no tarda mucho en hacer posible una vez más el florecimiento de la humanidad, y ésta asume el control de Marte. La amenaza alienígena ha desaparecido, pero ¿por cuánto tiempo? Nadie lo sabe..."
  STR_YOU_HAVE_FAILED: "Ha fracasado en su misión de detener la acometida alienígena. Las naciones patrocinadoras, una tras otra, firman pactos con los alienígenas en los que éstos les prometen tecnología, prosperidad y paz. Sin embargo pronto se dan cuenta de que los invasores tienen planes muy diferentes..."
