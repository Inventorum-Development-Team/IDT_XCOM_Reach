  STR_TANK_CANNON_UFOPEDIA: "Las Plataformas Automáticas de armas Pesadas (PAP) están diseñadas para servir de complemento a los escuadrones UNSC. La combinación de una gran potencia de fuego y un blindaje pesado hace que estas unidades sean muy valiosas en los combates en campo abierto. Asegúrate de que tienes suficientes proyectiles de cañón en tus almacenes para rearmar los tanques. Se rearman automáticamente cuando son asignados a un escuadrón."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Esta plataforma automática de armas pesadas (PAP) está armada con cohetes potentes. Serán devastadores para cualquier enemigo alienígena. Asegúrate de que tienes suficientes cohetes PAP en tus almacenes."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Las armas láser constituyen un complemento útil para las PAP. Combinan una gran potencia de fuego con una munición ilimitada."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "La tecnología alienígena ha redefinido las PAP. La maniobrabilidad aportada por el desplazamiento aéreo y la potencia de los rayos de plasma son una combinación mortífera."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Este tanque volador tiene un lanzador de bolas de fusión, capaz de causar una devastación inmensa. Utilízalo con precaución. Tendrás que fabricar las bolas de fusión con las que mantener armadas estas PAP. Una bola de fusión es un arma dirigida e inteligente. Para disparar una tendrá que usar el cursor para establecer una serie de puntos de ruta en el mapa que le sirvan de guía, y luego presione el icono de lanzamiento."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Este artefacto compacto se usa como munición para el Plasma Pesado. Contiene una pequeña cantidad de elerio."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Este pequeño objeto es la fuente de energía de un fusil plasma: un arma alienígena de potencia media. Contiene una pequeña cantidad de Elerio."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Fuente de energía de la pistola alienígena de plasma. Lleva elerio, la fuente de toda la energía alienígena."
  STR_STUN_BOMB_UFOPEDIA: "La bomba aturdidora se usa para capturar vivos a los humanos, pero también se puede usar contra las razas alienígenas. Se dispara con un pequeño lanzador."
  STR_ALIEN_RESEARCH_UFOPEDIA: "La misión de investigación alienígena sirve para recoger información básica sobre la Tierra y sus habitantes. Utilizan sobre todo vehículos pequeños y aterrizan de vez en cuando en zonas desérticas. Este tipo de actividad alienígena supone la menor de las amenaza para UNSC. A los gobiernos y al público les preocupa poco."
  STR_ALIEN_HARVEST_UFOPEDIA: "Los alienígenas utilizan la fauna terrestre para muchas cosas. Secuestran a los animales y los devuelven después de haberles estirpado varios órganos. Lo que más se denuncia son las mutilaciones de ganado junto con avistamientos de Covenants. Este tipo de actividad alienígena preocupa mucho a los gobiernos y causa bastante inquietud a la población; tiene lugar sobre todo en areas rurales. La posible explicación de esta cosecha alienígena es que en un principio las razas alienígenas 'sembraron' el planeta con su flora y su fauna, y ahora han vuelto a recoger la cosecha."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Éste es el tipo de actividad alienígena más perniciosa. La abduccion de civiles por parte de alienigenas ha sido ampliamente denunciada pese a que los alienígenas intentan borrarles la memoria a sus víctimas. Los abducidos declaran haber sido sometidos a humillantes exámenes físicos, incluyendo la implantación de fetos alienígenas y extraños experimentos genéticos. Según parece el propósito detras de esta actividad parece estar unido a la mutación genética y la manipulación de material genético de los propios alienígenas. Esta actividad causa un gran pánico y tiene lugar en ciudades y zonas pobladas."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Agentes alienígenas con aspecto humano pueden infiltrarse en los gobiernos de la Tierra. Esto puede dar lugar a contactos oficiales del más alto nivel entre los alienígenas y dichos gobiernos. El clímax de esta actividad se caracteriza por una intensa actividad de Covenants en los alrededores de las grandes ciudades. Los alienígenas intentarán firmar un pacto con un gobierno ofreciéndole acceso a su tecnología superior. A cambio, el gobierno permitirá a los alienígenas realizar sus actividades sin ningún estorbo. Este tipo de misión alienígena representa el peor escenario para UNSC. si un govierno acceda al pacto sus fondos cecaran. "
  STR_ALIEN_BASE_UFOPEDIA: "Los alienígenas construirán bases subterráneas secretas en zonas remotas. Tras ciertos vuelos iniciales de reconocimiento, comenzará una intensa actividad Covenant que durará mientras construyan la base. En ellas hay laboratorios para hacer experimentos con humanos abducidos y suministros para continuar sus actividades en la región. Estas bases generarán una gran cantidad de denuncias de actividad alienígena sin la presencia de Covenants. Para localizar una de estas bases una nave de UNSC debe patrullar por la zona durante unas cuantas horas."
  STR_ALIEN_TERROR_UFOPEDIA: "Cuando los alienígenas realizan una incursión en una ciudad, despliegan fuerzas especiales con poderes horribles. Los civiles son amenazados directamente y los gobiernos tienen que evacuar zonas enormes. El propósito de esta actividad es causar la suficiente histeria en la población como para que los gobiernos abandonen el proyecto UNSC."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Si los interceptores de UNSC derriban muchos Covenants, los alienígenas podrían tomar represalias. Ello podría acabar en un ataque directo contra una base UNSC. Sin embargo, si quieren atacarnos, primero deben encontrar la base, y si mantenemos alejados a los Covenants, el peligro de ataque es menor."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Una vez que una base alienígena está construida, comienza a recibir abastecimientos, traídos en una nave especial. Si se detecta a una de estas naves cuando va a aterrizar, es que hay una base cerca."
  STR_SMALL_SCOUT_UFOPEDIA: "Esta mininave se emplea principalmente para misiones de investigación y reconocimiento. Suele preceder a naves más grandes al principio de una misión alienígena."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Un ovni explorador mediano no supone una gran amenaza para las fuerzas terrestres. Suele preceder a naves más grandes durante las misiones."
  STR_LARGE_SCOUT_UFOPEDIA: "El ovni explorador más grande se usa en todo tipo de misiones alienígenas."
