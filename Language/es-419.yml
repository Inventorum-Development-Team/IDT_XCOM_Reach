  STR_ACCESS_LIFT_UFOPEDIA: "El ascensor de acceso permite transportar equipo y personal dentro o fuera de una base subterránea. Es lo primero que se construya en un emplazamiento nuevo. El ascensor es vulnerable y puede ser invadido por cualquier fuerza hostil."
  STR_LIVING_QUARTERS_UFOPEDIA: "Cada zona de alojamiento puede albergar a 50 miembros del personal. Estos alojamientos constan de instalaciones básicas de descanso, alimentación y recreación."
  STR_LABORATORY_UFOPEDIA: "En un laboratorio pueden trabajar 50 científicos. Los laboratorios están equipados con las tecnologías más modernas para la investigación de materiales, bioquímica y cosmología. X-COM tiene acceso a los mejores laboratorios de investigación del mundo, tanto civiles como militares."
  STR_WORKSHOP_UFOPEDIA: "En un taller se puede encontrar todo lo necesario para fabricar productos a partir de diseños realizados en los laboratorios científicos. En un taller caben 50 técnicos, los objetos que se están fabricando también ocupan sitio."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Un sistema de radar pequeño tiene un alcance efectivo de 300 millas náuticas y está conectado a sistemas de satélites para el análisis de la superficie. Cada radar tiene una probabilidad del 10% de detectar un objeto de tamaño medio cada 30 minutos."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Un sistema de radar grande cubre una zona de más de 450 millas náuticas y está conectado a sistemas de satélites para el análisis de la superficie. Cada radar tiene una probabilidad del 20% de detectar un objeto de tamaño medio cada 30 minutos."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Los sistemas de defensa basados en misiles proporcionan protección contra las incursiones de naves hostiles que intenten aterrizar en la base."
  STR_GENERAL_STORES_UFOPEDIA: "Todo el equipo, armas, municiones, materiales recuperados y armas pesadas están situadas en almacenes, incluyendo equipo asignado a naves en el hangar."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Es probable que los alienígenas capturados con vida necesiten un  hábitat especial para mantener sus sistemas vitales. En cada unidad de contención caben 10 alienígenas metidos en otras tantas unidades independientes."
  STR_LASER_DEFENSES_UFOPEDIA: "Las defensas basadas en rayos láser proporcionan protección contra incursiones de naves hostiles."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Las defensas basadas en rayos de plasma constituyen una protección eficaz y poderosa contra las incursiones de naves hostiles."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Los misiles de fusión ofrecen la mejor protección contra ataques alienígenas. Estos misiles originan una implosión de antimateria que destruye todo lo que se encuentra en su radio de acción."
  STR_GRAV_SHIELD_UFOPEDIA: "El escudo de gravedad repele a las naves alienígenas que estén intentando aterrizar cerca de la base de manera que los sistemas de defensa tengan tiempo de recargarse y puedan volver a abrir fuego. En la práctica dobla la eficacia de cualquier sistema de defensa de tu base."
  STR_MIND_SHIELD_UFOPEDIA: "Puesto que las naves alienígenas se sirven de las ondas mentales para detectar la presencia humana, la forma más eficaz de resolver este problema es escudar las ondas cerebrales que salen de la base. Esto reducirá enormemente las posibilidades de ser detectados por una nave alienígena."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "En el laboratorio psíquico se calcula la capacidad psíquica de todos los soldados de la base y se les da el entrenamiento necesario para usar estas habilidades. Cada laboratorio puede entrenar un máximo de 10 soldados. Las plazas del laboratorio se asignan a los soldados al final de cada mes. Estas habilidades se utilizan en combinación con un amp-psi, que puede servir para realizar ataques psíquicos durante un combate."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Las comunicaciones alienígenas emplean una onda supradimensional que se desplaza casi de forma instantánea. El descodificador intercepta las transmisiones de los Covenants y descodifica la información. Así se puede saber de qué clase de ovni se trata, las raza alienígena y el tipo de actividad."
  STR_HANGAR_UFOPEDIA: "Cada hangar puede cobijar una nave, y cuenta con instalaciones para el mantenimiento, reabastecimiento y reparación de la flota UNSC. Cada nave estacionada en una base debe tener un hangar reservado exclusivamente para ella, incluso cuando ha salido en una misión."
  STR_PISTOL_UFOPEDIA: "La pistola estándar UNSC es una semiautomática con capacidad para 12 disparos."
  STR_RIFLE_UFOPEDIA: "Este fusil de gran precisión para francotiradores tiene una mira láser y usa munición de 6,7mm en cargadores de 20 disparos."
  STR_HEAVY_CANNON_UFOPEDIA: "El cañón de combate es un arma devastadora, aunque también abulta mucho. Su versatilidad le permite disparar tres tipos de munición: perforante, incendiaria y altamente explosiva."
  STR_AUTO_CANNON_UFOPEDIA: "El cañón automático combina la versatilidad y la potencia del cañón de combate con una cadencia de tiro más rápida."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "El lanzacohetes es un sistema guiado por láser que puede disparar misiles de tres tamaños."
  STR_LASER_PISTOL_UFOPEDIA: "La pistola láser es una implementacion eficaz de nueva tecnología. Tiene la facilidad de manejo de una pistola pero el tiro es más veloz y preciso"
  STR_LASER_RIFLE_UFOPEDIA: "El fusil láser es un modelo más potente y preciso basado en el diseño anterior de pistola."
  STR_HEAVY_LASER_UFOPEDIA: "El láser pesado abulta mucho pero es muy eficaz."
  STR_GRENADE_UFOPEDIA: "Esta granada tiene un temporizador sofisticado y preciso para un control más exacto."
  STR_SMOKE_GRENADE_UFOPEDIA: "Las granadas de humo sirven para proveer cobertura en situaciones de combate expuestas. Utilícelas con cuidado porque también pueden beneficiar al enemigo "
  STR_PROXIMITY_GRENADE_UFOPEDIA: "La granada de proximidad se lanza como las normales, pero lo que la activa es el movimiento que se produzca cerca de ella una vez que ha caído. Para utilizarla debidamente se necesitan habilidad y práctica."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Este explosivo debe emplearse únicamente para demolición. Mantenga a su personal lejos de los puntos de demolición."
  STR_MOTION_SCANNER_UFOPEDIA: "Este sofisticado dispositivo usa una gran variedad de detectores y avanzados algoritmos informáticos para identificar unidades enemigas en movimiento. No obstante lleva algun tiempo aprender a usarlo correctamente. Presione el icono del escáner de movimiento que hay en la pantalla táctica. Elija 'Usar escáner' en el menú. La pantalla del escáner mostrará una flecha en el centro que indica la dirección en la que mira el soldado (el norte está arriba). Los puntos parpadeantes indican unidades que se han movido hace poco. Las unidades grandes o las que se desplazan rápidamente aparecen como marcas más grandes. Las unidades que no se mueven o estan estaticas no aparecerán en la pantalla."
  STR_MEDI_KIT_UFOPEDIA: "Un pequeño botiquín que contiene utiles para curar heridas, ademas de calmantes y estimulantes. Para utilizarlo debes ponerte delante del operativo X-COM que requiera tratamiento. Si el operativo esta aturdido debes colocarte sobre su cuerpo. Presione el icono del botiquín y elija \"usar botiquín\" del menu. {NEWLINE}CURAR > Las partes rojas en el cuerpo indican heridas mortales. Presione en la parte del cuerpo que esta herida y presione en el boton \"CURAR\". Se curara una herida mortal y el operativo recuperara parte de la salud.{NEWLINE}ESTIMULANTE > Repone la energía y reaviva a los operativos aturdidos. Para reavivar a un operativo inconsciente, colócate justo encima de su cuerpo.{NEWLINE}CALMANTE > Le sube la moral a los operativos heridos hasta un maximo equivalente a la salud perdida del soldado."
  STR_PSI_AMP_UFOPEDIA: "El Amp-Psi solo puede ser usado por soldados con habilidades psiquicas. Durante combate presione en Amp-Psi, elija el tipo de ataque y un objetivo con el cursor. Hay 2 tipos de ataques psiquicos:{NEWLINE}ATERRORIZAR UNIDAD> Si el ataque tiene éxito reducirá la moral del objetivo con la probabilidad de inducir panico.{NEWLINE}CONTROL MENTAL>Si este ataque es exitoso ganara control inmediatamente de la unidad enemiga como si fuera suya. Es mas difícil ser exitoso con este tipo de ataque."
  STR_STUN_ROD_UFOPEDIA: "Este artefacto sólo se puede usar en el combate cuerpo a cuerpo y aturde a un organismo vivo con descargas eléctricas, sin llegar a matarlo."
  STR_MIND_PROBE_UFOPEDIA: "La sonda mental es un dispositivo alienígena de comunicación que sirve para obtener información directamente de las ondas cerebrales. Los soldados de la UNSC pueden utilizarlo durante el combate para averiguar las características de un alienígena. Presione sobre la sonda mental y la opción 'Usar'. Luego presione sobre el alienígena que quiera examinar."
  STR_PLASMA_PISTOL_UFOPEDIA: "La pistola de plasma es un arma alienígena mortífera basada en la aceleración de partículas desde un diminuto campo antigravitatorio."
  STR_PLASMA_RIFLE_ELITE_UFOPEDIA: "Esta potente y devastadora arma está basada en la aceleración de partículas desde un diminuto campo antigravitatorio."
  STR_HEAVY_PLASMA_UFOPEDIA: "Esta es una arma devastadora basada en la aceleración de partículas desde un diminuto campo antigravitatorio."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Este lanzamisiles alienígena dispara potentes bombas teledirigidas. Cuando dispare con esta arma observará que en la pantalla aparecen puntos indicando la ruta que seguirá la bomba. Cuando tengas suficientes puntos de ruta establecidos presione el icono de lanzamiento para disparar."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Un pequeño lanzador que dispara bombas aturdidoras. Muy útil para capturar alienígenas vivos."
  STR_SMALL_SCOUT: "Explorador Pequeño"
