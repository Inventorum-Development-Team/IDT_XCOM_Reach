  STR_ARMOR_ABILITIES_UC: "HABILIDADES DE ARMADURA"
  STR_ARMOR_ABILITIES_UFOPEDIA: "Las habilidades de armadura consisten en una serie de accesorios que proporcionan a los Spartans nuevas opciones tácticas. {NEWLINE}{NEWLINE}{ALT}Para usar una habilidad, muévela a la ranura 'Habilidad' del inventario de una unidad y actívala mediante el botón de arma especial"
  STR_SPRINT_SKILL_UFOPEDIA: "La habilidad Sprint permite al usuario empujar su armadura más allá de los límites de seguridad para un aumento momentáneo de la velocidad. {NEWLINE}{NEWLINE}{ALT}Otorga 40 unidades de tiempo, aunque también reduce las reacciones en 40 durante un turno: 1 turno"
  STR_CAMO_SKILL_UFOPEDIA: "El Camuflaje Activo permite al usuario mimetizarse con su entorno, volviéndose prácticamente invisible para todos los sentidos excepto para los más agudos. {NEWLINE}{NEWLINE}{ALT}Oculta al usuario de cualquier unidad que se encuentre a más de 5 casillas de distancia durante un turno: 3 turnos"
  STR_DROP_SHIELD_SKILL_UFOPEDIA: "El Escudo desplegable permite al usuario colocar un emisor que proyecta un escudo de energía protector esférico, protegiendo a cualquiera que se encuentre en su interior de ataques externos.{NEWLINE}{NEWLINE}{ALT}Cualquier unidad en un radio de un cuadro del emisor es impermeable a cualquier ataque desde fuera del radio."
  STR_HOLO_SKILL_UFOPEDIA: "La habilidad Holograma permite al usuario crear una copia holográfica de sí mismo para engañar al enemigo y atraer su fuego.{NEWLINE}{NEWLINE}{ALT}El holograma se disipará tras un turno.{NEWLINE}{NEWLINE}Enfriamiento: 1 turno"
  STR_LOCK_SKILL_UFOPEDIA: "La habilidad Bloqueo de armadura permite al usuario proyectar un poderoso escudo de energía a su alrededor, haciéndolo casi invulnerable a cualquier daño. Sin embargo, el usuario permanece inmóvil mientras el escudo está activo. {NEWLINE}{NEWLINE}{ALT}Hace al usuario inmune a todo el daño durante un turno, todas las unidades de tiempo se gastan en la activación. {NEWLINE}{NEWLINE}El usuario debe estar arrodillado al activar la habilidad: 3 turnos"
  STR_JETPACK_SKILL_UFOPEDIA: "La habilidad Mochila cohete permite al usuario utilizar el Jetpack Serie 8 para volar temporalmente.{NEWLINE}{NEWLINE}{ALT}Permite al usuario volar durante un turno. Si sigue en el aire al comienzo de su siguiente turno, caerá sobre el cuadro inferior.{NEWLINE}{NEWLINE}Los soldados de SCDO también pueden usar esta habilidad.{NEWLINE}{NEWLINE}Enfriamiento: 1 turno"


