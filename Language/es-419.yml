  STR_MJOLNIR_MKVB_ARMOR: "Armadura MJOLRNIR Mark V[B]"
  STR_MJOLNIR_MKVB_ARMOR_UFOPEDIA: "La Armadura Potenciada de Asalto MJOLNIR es uno de los proyectos más importantes del UNSC. Utilizado únicamente por los Spartans superhumanos, amplifica enormemente su fuerza, velocidad y resistencia mejoradas. El revestimiento exterior de la armadura es impermeable a los rifles balísticos normales y puede resistir una cantidad limitada de fuego de plasma."
  STR_ENERGY_SHIELDS: "Escudos de energía"
  STR_ENERGY_SHIELDS_UFOPEDIA: "Un distintivo del poderío tecnológico superior del Covenant, el escudo de energía destinado a la infantería es capaz de absorber y desviar el daño entrante, ya sea balístico o basado en plasma. Fruto de una larga investigación y de ingeniería inversa sobre los Guanteletes Jackal, los Escudos proporcionados por el prototipo de armadura Mark V[B] son considerablemente más fuertes que los utilizados por los Élites. Cúbrete si tus Escudos bajan demasiado."
  
