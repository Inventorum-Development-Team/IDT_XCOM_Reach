  STR_MAC_UC: "CAÑÓN MAC"
  STR_MAC_LAUNCHER: "Cañón MAC"
  STR_MAC_STRING: "CAÑÓN MAC"
  STR_MAC_UFOPEDIA: "Mark II, Bobina Ligera - 52A6F9/MAC. Cañón de Aceleración Magnética, emplea rondas de tungsteno férrico a velocidades supersónicas. El arma más poderosa que cuenta una nave de la UNSC, capaz de dañar escudos y penetrar naves por igual."
  STR_30MM_CANNON_UC: "CAÑÓN DE 30MM"
  STR_30MM_CANNON_LAUNCHER: "Cañón de 30mm"
  STR_30MM_CANNON_STRING: "CAÑON DE 30MM"
  STR_30MM_CANNON_UC_UFOPEDIA: "M1024 ASW/AC - Cañón de riel, estándar de los Cazas espaciales Sabre. Sus proyectiles de 30mm son lentos, pero pegan duro."
  STR_50MM_CANNON_UC: "CAÑÓN DE 50MM"
  STR_50MM_CANNON_LAUNCHER: "Cañón de 50mm"
  STR_50MM_CANNON_STRING: "CAÑON DE 50MM"
  STR_50MM_CANNON_UC_UFOPEDIA: "M9109 ASW/AC - Cañón de riel automático, con capacidades para combate dentro y fuera de la atmósfera. La munición de 50mm es disparada a velocidades tan elevadas que empieza a causar fricción con el aire."
  STR_AA_BATTERY_UC: "BATERÍA AA"
  STR_AA_BATTERY_LAUNCHER: "Batería AA"
  STR_AA_BATTERY_STRING: "BATERÍA AA"
  STR_AA_BATTERY_UC_UFOPEDIA: "Batería anti-aérea, incorpora un moderno sistema de LIDAR para detectar blancos enemigos a largas distancias y dos cañones automáticos de 35mm. El sistema conjunto está diseñado para mantener cazas y misiles hostiles lejos de las naves a las que está integrado. "
  STR_70MM_CHAINGUN_UC: "AMETRALLADORA 70MM"
  STR_70MM_CHAINGUN_LAUNCHER: "Ametralladora 70mm"
  STR_70MM_CHAINGUN_STRING: "AMETRALLADORA 70MM"
  STR_70MM_CHAINGUN_UC_UFOPEDIA: "Ametralladora pesada montada en naves destinadas al apoyo cercano. Su munición explosiva causa grandes rupturas en blindajes ligeros y es especialmente efectiva contra Banshees y otros vehículos pequeños."
  STR_SHIVA_NUKE_UC: "OJIVA TÁCTICA CLASE-SHIVA"
  STR_SHIVA_NUKE_LAUNCHER: "Ojiva Táctica clase-Shiva"
  STR_SHIVA_STRING: "OJIVA TÁCTICA CLASE-SHIVA"
  STR_SHIVA_NUKE_UC_UFOPEDIA: "Arma termonuclear estándar de la UNSC. Su carga explosiva es ampliamente configurable. Su sistema de guía electrónico lo hace bastante confiable, aunque es sabido que algunas naves Covenant pueden llegar a resistir un impacto directo."
  STR_ARCHER_MISSILE_UC: "MISIL ANTI-BUQUE ARCHER"
  STR_ARCHER_MISSILE_LAUNCHER: "Misil anti-buque Archer"
  STR_ARCHER_MISSILE_STRING: "MISIL ANTI-BUQUE ARCHER"
  STR_ARCHER_MISSILE_UC_UFOPEDIA: "Misil estándar montado en silos y torretas, empleado por la UNSC desde los tiempos de la Insurreción. Típicamente efectivos contra objetivos sin blindaje, se necesitan grandes cantidades de Archers para dañar los escudos de las naves capitales del Covenant."
  STR_MEDUSA_MISSILE_UC: "MISIL ST/MEDUSA"
  STR_MEDUSA_MISSILE_LAUNCHER: "Misil ST/Medusa"
  STR_MEDUSA_MISSILE_STRING: "MISIL ST/MEDUSA"
  STR_MEDUSA_MISSILE_UC_UFOPEDIA: "Misil ligero y rápido, empleado por cazas ágiles enfrentándose a cazas enemigos. Su sistema de detección computarizado permite mantener el objetivo fijado, incluso si efectúa maniobras evasivas."
  STR_ASGM10_MISSILE_UC: "MISIL ASGM-10"
  STR_ASGM10_MISSILE_LAUNCHER: "Misil ASGM-10"
  STR_ASGM10_MISSILE_STRING: "MISIL ASGM-10"
  STR_ASGM10_MISSILE_UC_UFOPEDIA: "Misil pesado, empleado en combate contra naves capitales por bombarderos. Su poderosa carga explosiva puede partir a un Destructor por la mitad, si impacta al objetivo con los escudos abajo."
