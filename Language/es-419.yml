  STR_KNIFE: "Usar cuchillo"
  STR_UNARMED_REGULAR_HUMAN_UFOPEDIA: "El Cuchillo de combate es una pieza estándar y arma de defensa para todos los soldados y oficiales de la UNSC. Un artefacto que data sus orígenes desde la prehistoria mantiene su validez en el Siglo XXVI. Su hoja está construída con una aleación de titanio que nunca pierde el filo. El daño del tajo se multiplica por 1.5 con la estadística de Fuerza y por 2.0 por la estadística de Melee, por lo que un soldado fuerte hará mejor uso del arma."
  STR_M6C: "M6C PDWS"
  STR_M6C_UFOPEDIA: "Variante del Cuerpo de Marines de la M6 PDWS, presentando una mayor cadencia de tiro y velocidad de proyectil, utilizando municiones SAP-HP (Semi-Perforador de Blindaje-Alta Penetración) en vez SAP-HE (Semi-Perforador de Blindaje-Explosivo de Alto Rendimiento)." 
