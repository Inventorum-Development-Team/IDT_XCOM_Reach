  STR_PARIS_CLASS_HEAVY_FRIGATE: "Fragata pesada Clase-Paris"
  STR_PARIS_CLASS_HEAVY_FRIGATE_UFOPEDIA: "Nave capital ligera, diseñada para escolta de buques más grandes y para defensa de instalaciones orbitales. Está limitado en el número de tropas que puede transportar, pero en cambio tiene más placas de blindaje y mejor armamento."
  STR_CHARON_CLASS_LIGHT_FRIGATE: "Fragata ligera Clase-Charon"
  STR_CHARON_CLASS_LIGHT_FRIGATE_UFOPEDIA: "Nave capital ligera, pensada en el transporte de tropas para asaltos planetarios, así como el apoyo a ofensivas terrestres. Su amplio hangar facilita el transportar grandes contingentes de infantería y vehículos."
  STR_SABRE_FIGHTER: "Caza Sabre"
  STR_SABRE_FIGHTER_UFOPEDIA: "YSS-1000. Caza espacial prototipo, destinado para la defensa de las Colonias Interiores. Es la primera nave UNSC en incoporar escudos de energía activos. Rápido, ágil y poderoso."
  STR_LONGSWORD_FIGHTER: "Interceptor Longsword"
  STR_LONGSWORD_FIGHTER_UFOPEDIA: "GA-TL1/C709. Interceptor de línea de la UNSC. Cumple una enorme cantidad de roles, desde intercepción orbital hasta escolta de naves capitales y apoyo cercano."
  STR_PELICAN_DROPSHIP: "Nave de descenso Pelican"
  STR_PELICAN_DROPSHIP_UFOPEDIA: "D77-TC. Nave de transporte estándar de todas las ramas de la UNSC. Está equipado con fuerte blindaje y tiene capacidad de vuelo orbital. Puede transportar una gran cantidad de tropas y un vehículo ligero."
  STR_FALCON_DROPSHIP: "Transporte Falcon"
  STR_FALCON_DROPSHIP_UFOPEDIA: "UH-144A. Variante del Falcon enfocada en el transporte de infantería de forma rápida y discreta. Sólamente posee una ametralladora de 70mm para su defensa personal."
  STR_FALCON_GUNSHIP: "Cañonera Falcon"
  STR_FALCON_GUNSHIP_UFOPEDIA: "AH-144S. Versión mejor armada del Falcon, empleado en su mayoría por el Ejército. Cuenta con otra torreta de cañón y blindaje adicional en los motores y la cabina."
