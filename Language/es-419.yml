  STR_UFO_CRASH_RECOVERY: "RECUPERACIÓN DE NAVE COVENANT DERRIBADO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Extreme la precaución - Es posible que haya operativos en el Covenant o alrededor del lugar del accidente. La Misión tendrá éxito cuando todas las unidades enemigas hayan sido eliminadas o neutralizadas. La recuperación de restos del Covenant, artefactos y cadáveres alienígenas puede entonces ser iniciada. Para abortar la misión regrese los soldados de la UNSC al vehículo de transporte y haga clic en el icono 'Abortar Misión'."
  STR_UFO_GROUND_ASSAULT: "ASALTO NAVE COVENANT ATERRIZADA"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explore el punto de amerizaje y, si es posible, gane acceso al Covenant. Esta misión se completará cuando todas las unidades enemigas hayan sido eliminadas o neutralizadas. La recuperación de restos Covenant, tecnología y cadáveres alienígenas podrá entonces ser iniciada. Para abortar la misión regrese los soldados de la UNSC al vehículo de transporte y haga clic en el icono 'Abortar Misión'."
  STR_BASE_DEFENSE: "DEFENSA DE BASE"
  STR_BASE_UC_: "BASE>{0}"
  STR_BASE_DEFENSE_BRIEFING: "Una nave alienígena ha aterrizado muy cerca. Nuestra base está en peligro. Según el procedimiento habitual, se ha evacuado todo el personal no combatiente y las naves de UNSC. Los alienígenas accederán a la base por las puertas del hangar o por el ascensor de acceso. Defienda la base y sus instalaciones vitales a toda costa, es una lucha a vida o muerte. Si presiona en el icono de 'Abortar misión' aceptará la derrota y perderá la base."
  STR_ALIEN_BASE_ASSAULT: "ASALTO A BASE COVENANT"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Los soldados de la UNSC han entrado en una base alienígena. Hay que destruir el centro de control para que la base quede inservible. El objetivo de la misión estara completo cuando elimine a todos los enemigos o cuando regrese sus hombres al área verde de salida (presione el icono de 'Abortar misión' para escapar)."
  STR_CYDONIA_BRIEFING: "Ha llegado a Cydonia. Entra en un gran complejo subterráneo cercano a la Esfinge Marciana. Tienes que destruir al cerebro alienígena que controla todas las actividades alienígenas. El destino de la humanidad está en sus manos."
  STR_TERROR_MISSION: "MISIÓN DE INCURSIÓN"
  STR_TERROR_MISSION_BRIEFING: "El objetivo de la misión es eliminar o neutralizar todas las unidades enemigas. Debe intentar salvar a cualquier civil que haya en el área. Para abortar la misión, regrese los soldados de la UNSC al vehículo de transporte y presione el icono de 'Abortar misión'."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "¡NO HAY HANGARES LIBRES PARA CONSTRUIR NAVES!{SMALLLINE}Cada nave asignada o transferida a una base, comprada o construida ocupa un hangar. Construya un nuevo hangar o traslade una nave a otra base."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "¡NO HAY HANGARES LIBRES PARA COMPRAR NAVES!{SMALLLINE}Cada nave asignada o transferida a una base, comprada o construida ocupa un hangar. Construya un nuevo hangar o traslade una nave a otra base."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "¡NO HAY HANGARES LIBRES PARA TRASLADAR NAVES{SMALLLINE}Cada nave asignada o transferida a una base, comprada o construida ocupa un hangar. Construya un nuevo hangar o traslade una nave a otra base."
